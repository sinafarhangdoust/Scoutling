version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: scoutling_db
    restart: always
    environment:
      - POSTGRES_USER=scout
      - POSTGRES_PASSWORD=scoutpass
      - POSTGRES_DB=scoutling
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: scoutling_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@scoutling.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  redis:
    image: redis:7-alpine
    container_name: scoutling_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data: